name: Daily Question Sync

on:
  schedule:
    # Runs at 19:00 UTC every day (which is 02:00 AM Vietnam Time UTC+7)
    - cron: '0 19 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  sync-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scan (Step 1)
        id: scan
        run: |
          echo ">>> Step 1: Scanning for new links..."
          node scan_latest.js

      - name: Scrape & Generate HTML (Step 2 & 3)
        if: steps.scan.outputs.new_links_found == 'true'
        run: |
          echo ">>> New links found! Starting content scrape..."
          node scrape_content.js

          echo ">>> Regenerating HTML..."
          node markdown_to_html.js

      - name: Commit and Push changes
        if: steps.scan.outputs.new_links_found == 'true'
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add the modified files
          git add links.json DOP-C02_Questions.md DOP-C02_Questions.html links.json.bak

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: daily questions sync $(date +'%Y-%m-%d')"
            git push
          fi
